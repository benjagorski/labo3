<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Turismo del Mundo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="space-navbar"></div>
    <nav class="navbar">
      <a href="./index.html" class="nav-item">Inicio</a>
      <a href="" class="nav-item">Precios</a>
      <a href="" class="nav-item">Eventos</a>
      <a href="" class="nav-item">Contacto</a>
      <a href="" class="nav-item">Login</a>
    </nav>
    <div class="zonitas">
      <section class="zonas">
        <h2>Zonas Famosas</h2>
        <div class="zonas-turisticas"></div>
        <article class="detalles">
          <h3>Acropolis (Grecia, Atenas)</h3>
        </article>
        <div class="botones">
          <button class="boton-icono-izquierda" data-icon="◀➖"></button>
          <button class="boton-icono-derecha" data-icon="➖▶"></button>
        </div>
      </section>
    </div>

    <section class="subscribase">
      <h2>Subscribirse para mas noticias</h2>
      <input type="text" placeholder="Ingrese su email" />
    </section>

    <section class="sobre-nosotros" id="sobre-nosotros">
      <h2 class="titulo-color">Nuestras Redes</h2>
      <div class="nosotros">
        <img
          src="./images/facebook.png"
          alt="facebook"
          width="50"
          height="50"
        />
        <img src="./images/youtube.png" alt="youtube" width="50" height="50" />
        <img
          src="./images/instagram.png"
          alt="instagram"
          width="50"
          height="50"
        />
      </div>
    </section>
  </body>
</html>
